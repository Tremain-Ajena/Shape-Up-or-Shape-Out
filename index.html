<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up Or Shape Out</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form class="container col-12 py-3">
        <div class="form-title col-12">
            <h3>Add A Shape!</h3>
        </div>
        <div class="rectangle col-12">
            <input class='col-5' type="text" placeholder="width" id="widthRect">
            <input class='col-5' type="text" placeholder="height" id="heightRect">
            <button class="btn btn-danger" type="insert" id="addRectangle">Add Rectangle</button>
        </div>
        <div class="square">
            <input class='col-9' type="text" placeholder="side length" id="sides">
            <button class='btn btn-warning' type="button" id="addSquare">Add Square</button>
        </div>
        <div class="circle">
            <input class='col-9' type="text" placeholder="radius" id="inputRadius">
            <button class="btn btn-secondary" type="button" id="addCircle">Add Circle</button>
        </div>
        <div class="isoceles-right-triangle">
            <input class='col-9' type="text" placeholder="height" id="inputTri">
            <button class="btn btn-success" type="insert" id="addTriangle">Add Triangle</button>
        </div>
    </form>
    <div class="row col-5">
        <span class="border border-success col-12 py-3">
            <form id="sidepanel">
                <div class="form-group row justify-content-end">
                    <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Shape Name:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                            placeholder="col-form-label-sm">
                    </div>
                </div>
                <div class="form-group row justify-content-end">
                    <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Width:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                            placeholder="col-form-label-sm">
                    </div>
                </div>
                <div class="form-group row justify-content-end">
                    <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Height</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                            placeholder="col-form-label-sm">
                    </div>
                </div>
                <div class="form-group row justify-content-end">
                    <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Radius:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                            placeholder="col-form-label-sm">
                    </div>
                </div>
                <div class="form-group row justify-content-end">
                    <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Area:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                            placeholder="col-form-label-sm">
                    </div>
                </div>
                <div class="form-group row justify-content-end">
                    <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm">Perimeter:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                            placeholder="col-form-label-sm">
                    </div>
                </div>
            </form>
        </span>
    </div>
    <div class="shapeCanvas" id="shape-canvas">
        <canvas class="canvas"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
